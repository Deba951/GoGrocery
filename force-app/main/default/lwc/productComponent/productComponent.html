<template>
    <lightning-card title="Product Catalogue">
        <div class="slds-grid slds-wrap slds-p-around_x-small" style="background-color: #f1e7d3;">
            <template for:each={products} for:item="product">
                <div key={product.Id} class="slds-col slds-size_1-of-4 slds-p-around_small" style="background-color: #f1e7d3;">
                    <lightning-card class="product-card">
                        <div class="slds-p-around_medium">
                            <div class="product-image slds-align_absolute-center">
                                <img src={product.Product_Image__c} alt={product.Name} />
                            </div>
                            <h2 class="product-name">{product.Name}</h2>
                            <p class="product-code">Unit of Measurement: {product.Unit__c}</p>
                            <p class="product-price">Price: {product.Unit_Price__c}</p>

                            <div class="slds-grid slds-wrap slds-m-top_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-button class="add-button" label="Add to Cart" variant="brand"
                                        onclick={handleAddToCart} data-id={product.Id}>
                                    </lightning-button>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-button class="remove-button" label="Remove from Cart"
                                        variant="destructive" onclick={handleRemoveFromCart} data-id={product.Id}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
